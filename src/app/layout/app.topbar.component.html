<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <i class="pi pi-shopping-cart" style="font-size: 2.5rem"></i>

        <span>Sou9net</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
       
       
        <button class="p-link layout-topbar-button">
            <i class="pi pi-envelope"></i>
            <span>Messages </span>
            <span class="layout-topbar-badge">5</span>
        </button>
        <button (click)="showDialog()" class="p-link layout-topbar-button">
            <i class="pi pi-bell">
                <i class="badge">5</i>

            </i>
            
            <span >Notification </span>
        </button>
        <p-dialog  [showHeader]="false" [visible]="visible" position="topright" [style]="{ width: '30vw', 'margin-top': '60px' }" [closable]="true">
            <h3 class="my-3 text-lg">Notification </h3>
            <p>
                aaaaaaaaa
                aaaaaaaaa
                aaaaaaaaa
                aaaaaaaaa
            </p>
           
        </p-dialog>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" >
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
       
    </div>
</div>
